<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="time-block">
      <div class="row">
        <div class="col-2 hour">9AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="col-2 hour">10AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="time-block">
        <div class="row">
          <div class="col-2 hour">11AM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="col-2 hour">12PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="col-2 hour">1PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="col-2 hour">2PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="col-2 hour">3PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="time-block">
        <div class="row">
          <div class="col-2 hour">4PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div> <div class="time-block">
        <div class="row">
          <div class="col-2 hour">5PM</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>
    <!-- Add the remaining time blocks here -->

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="Assets/script.js"></script>
</body>
</html>
